<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-form.css">
    <title>Sign Up Form</title>
</head>

<body>

    <div class="main">
        <div class="img-container">
            <div class="floater">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="header-form">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="italics">now</span> to get started.</p>
                <p>You <span class="italics">know</span> you want to.</p>
            </div>
            <div class="main-form">
                <h2>Let's do this!</h2>
                <form action="_" id="sign-up" method="post">
                    <div class="form-input"><label for="first-name">First Name</label><input type="text" id="first-name"
                            name="first-name"></div>
                    <div class="form-input"><label for="last-name">Last Name</label><input type="text" id="last-name"
                            name="last-name"></div>
                    <div class="form-input"><label for="email">Email</label><input type="email" id="email" name="email">
                    </div>
                    <div class="form-input"><label for="number">Phone Number</label><input type="tel" id="number"
                            name="number"></div>
                    <div class="form-input"><label for="password">Password</label><input type="password" id="password"
                            name="password"></div>
                    <div class="form-input"><label for="confirm-pass">Confirm Password</label><input type="password"
                            id="confirm-pass" name="confirm-pass"></div>
                </form>
            </div>
            <div class="footer-form">
                <button form="sign-up" type="submit">Create Account</button>
                <p>Already have an account? <a href="_">Log in</a></p>
            </div>
        </div>
    </div>


    <script src="sign-up-form.js"></script>
</body>

</html>
